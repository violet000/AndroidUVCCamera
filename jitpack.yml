jdk:
  - openjdk8
before_install:
  - echo "systemProp.https.proxyHost=" >> gradle.properties
  - echo "systemProp.https.proxyPort=" >> gradle.properties
  - echo "systemProp.http.proxyHost=" >> gradle.properties
  - echo "systemProp.http.proxyPort=" >> gradle.properties
install:
  - ./gradlew clean
  # 指定了要构建的uvccamerasdk模块
  - ./gradlew :uvccamerasdk:uploadArchives
